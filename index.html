<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--Sempre recomendado colocar esta linha (Responsive meta tag) por conta da abordagem mobile first-->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>                            <!--Importante entender (embaixo) align-items-center e h100-->
    <div class="container d-flex align-items-center h-100"> <!--Aqui (container) é o primeiro passo para layoutar com Bootstrap / D-FLEX utiliza através do BS funcionalidades do Flexbox-->
      <div class="row">  <!--Aqui é o segundo passo para layoutar com Bootstrap-->
        <header class="text-center col-12">
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header>
          <div class="buffer col-12"></div>  <!--Este aqui está sendo utilizado para criar espaço, apenas-->
            <section class="text-center col-12"> <!--Preciso utilizar COL-12 para usar todo o espaço do grid e então centralizar elementos-->
              <hr>
              <button class="btn btn-primary btn-xl">Find out more</button>
            </section>
      </div>  
    </div>  
  </body>

</html>
